
<!DOCTYPE html>
<html lang="en">
<head>

     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Registro</title>
     <link rel="stylesheet" href="fontawesome-free-6.5.1-web/css/all.css">
     <link rel="stylesheet" href="form.css">
     


</head>


<body>
  <div class="form-container">
    <h2>BIENVENIDO</h2>
    <form action="/submit_form" method="post">
      <br>
      <br>

      <div class="form-group">
       
        <input type="text" id="nombre" name="nombre" required placeholder="Nombre">
        <i class="fa-solid fa-user"></i>
        
      </div>
      <div class="form-group">
        
        <input type="password" id="password" name="password" required placeholder="ContraseÃ±a">
        <i class="fa-solid fa-lock"></i>

      </div>
      <div class="form-group">
       
        <input type="email" id="email" name="email" required placeholder="Correo">
        <i class="fa-solid fa-envelope"></i>
      </div>

      <div class="form-group">
       
        <input type="tel" id="phone" name="phone" required placeholder="Telefono">
        <i class="fa-solid fa-phone"></i>
      </div>
      <br>

      <div class="terms">
        <input type="checkbox" id="terms" name="terms" required class="terminos">
        <label for="terms" class="terminos2">Terminos y Condiciones</label>
      </div>
      <div class="form-group">
        <input type="submit" value="Log in">
      </div>
    </form>
  </div>

  <script src="form.js"></script>
</body>
</html>
